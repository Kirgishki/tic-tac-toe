<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Tic Tac Toe</title>

        <link rel="stylesheet" href="css/style.css" type="text/css"/>
    </head>
    <body>
        <main>
            <div class="playerCard">
                <div class="playerAvatar">
                    <h2>X</h2>
                </div>
                <input type="text" name="playerOneName" id="playerOneName" placeholder="Player One">
            </div>
            <div id="gameTable">
                <div class="field" data-field-id="0"></div>
                <div class="field" data-field-id="1"></div>
                <div class="field" data-field-id="2"></div>
                <div class="field" data-field-id="3"></div>
                <div class="field" data-field-id="4"></div>
                <div class="field" data-field-id="5"></div>
                <div class="field" data-field-id="6"></div>
                <div class="field" data-field-id="7"></div>
                <div class="field" data-field-id="8"></div>
            </div>
            <div class="playerCard">
                <div class="playerAvatar">
                    <h2>O</h2>
                </div>
                <input type="text" name="playerTwoName" id="playerTwoName" placeholder="Player Two">
            </div>
            <p id="winnerText" class="d-none"></p>
        </main>
        
        
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
